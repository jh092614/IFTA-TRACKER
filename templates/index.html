
<!DOCTYPE html>
<html>
<head>
    <title>IFTA Mileage Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f7f7f7; padding: 20px; }
        h1 { color: #333; }
        form { margin-bottom: 20px; }
        textarea { width: 100%; height: 100px; }
        button { padding: 10px 20px; background-color: #007BFF; color: #fff; border: none; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        th { background-color: #007BFF; color: white; }
    </style>
</head>
<body>
    <h1>IFTA Mileage Tracker</h1>
    <form id="mileageForm">
        <label>Enter Stops (City, State per line):</label><br>
        <textarea id="stopsInput" placeholder="e.g., Seattle, WA
Portland, OR
Boise, ID"></textarea><br><br>
        <button type="submit">Calculate Miles</button>
    </form>
    <div id="results"></div>
    <script>
        document.getElementById('mileageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('results').innerHTML = '<p><em>Calculating route and mileage per state...</em></p>';
            // This is a placeholder - actual API call will go here
        });
    </script>
</body>
</html>
